<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="board">
      <div id='c1' class="cell"></div>
      <div id='c2' class="cell"></div>
      <div id='c3' class="cell"></div>
      <div id='c4' class="cell"></div>
      <div id='c5' class="cell"></div>
      <div id='c6' class="cell"></div>
      <div id='c7' class="cell"></div>
      <div id='c8' class="cell"></div>
      <div id='c9' class="cell"></div>
    </div>
    <div class="msg">To start, enter player names and press the button!</div>
    <div id='turnP1' class="turn"></div>
    <div id='turnP2' class="turn"></div>
    <input id='p1' class='player' value="Name Player 1">
    <input id='p2' class='player' value="Name Player 2">
    <button class='start'>Start/Restart Game</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
